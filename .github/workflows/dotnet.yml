name: .NET

on:
  push:
    branches: [ "development-maui" ]
  pull_request:
    branches: [ "development-maui" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        # sERVER
    - name: Restore dependencies MobileChat.Server
      run: dotnet src/MobileChat.Server restore
    - name: Build MobileChat.Server
      run: dotnet src/MobileChat.Server build --no-restore
    - name: Test MobileChat.Server
      run: dotnet src/MobileChat.Server test --no-build --verbosity normal
      
      # MAUI
    - name: Restore dependencies MobileChat.Server
      run: dotnet src/MobileChat.MAUI restore
    - name: Build MobileChat.MAUI
      run: dotnet src/MobileChat.MAUI build --no-restore
    - name: Test MobileChat.MAUI
      run: dotnet src/MobileChat.MAUI test --no-build --verbosity normal
